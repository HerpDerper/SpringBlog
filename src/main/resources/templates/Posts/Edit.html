<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение поста</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/css/style1.css}" type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/style2.css}" type="text/css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" href="/post/index">BlogSpring</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link" href="/post/index">Посты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/index">Пользователи</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <h1>Пост</h1>
    <div class="row">
        <div class="col-md-4">
            <form th:action="${'/post/editPost'}" method="post" th:object="${post}">
                <input type="hidden" name="id" th:value="*{id}"/>
                <div class="form-group">
                    <label class="control-label">Заголовок</label>
                    <input type="text" class="form-control" th:field="*{title}" th:value="*{title}">
                    <div class="error text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Описание</label>
                    <input type="text" class="form-control" th:field="*{description}" th:value="*{description}">
                    <div class="error text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Текст</label>
                    <textarea class="form-control" th:field="*{text}" th:value="*{text}"></textarea>
                    <div class="error text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Создатель</label>
                    <select th:field="*{user}" class="form-control" th:value="*{user.id}">
                        <div th:each="el : ${users}">
                            <option th:value="${el.id}" th:text="${el.email}"/>
                        </div>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Изменить</button>
                    <a class="btn btn-danger" href="/post/index">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2022 - SpringHasCome
    </div>
</footer>
</html>
