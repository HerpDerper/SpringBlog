<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление нового пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/css/style1.css}" type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/style2.css}" type="text/css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" href="/post/index">BlogSpring</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link" href="/post/index">Посты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/index">Пользователи</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <h1>Новый пользователь</h1>
    <div class="row">
        <div class="col-md-4">
            <form th:action="${'/user/create'}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label">Имя</label>
                    <input type="text" class="form-control" th:field="*{name}">
                    <div class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Фамилия</label>
                    <input type="text" class="form-control" th:field="*{surname}">
                    <span class="error text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Отчество</label>
                    <input type="text" class="form-control" th:field="*{lastName}">
                    <span class="error text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Электронная почта</label>
                    <input type="text" class="form-control" th:field="*{email}">
                    <span class="error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Пароль</label>
                    <input type="password" class="form-control" th:field="*{password}" >
                    <span class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Дата рождения</label>
                    <input type="date" class="form-control" th:field="*{dateBirth}">
                    <span class="error text-danger" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}"></span>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Добавить</button>
                    <a class="btn btn-danger" href="/user/index">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2022 - SpringHasCome
    </div>
</footer>
</html>
