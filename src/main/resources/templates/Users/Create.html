<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/css/style1.css}" type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/style2.css}" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form th:action="${'/registration'}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label">Имя</label>
                    <input type="text" class="form-control" th:field="*{name}">
                    <div class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Фамилия</label>
                    <input type="text" class="form-control" th:field="*{surname}">
                    <span class="error text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Отчество</label>
                    <input type="text" class="form-control" th:field="*{lastName}">
                    <span class="error text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Логин</label>
                    <input type="text" class="form-control" th:field="*{username}">
                    <span class="error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Пароль</label>
                    <input type="password" class="form-control" th:field="*{password}" >
                    <span class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Дата рождения</label>
                    <input type="date" class="form-control" th:field="*{dateBirth}">
                    <span class="error text-danger" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}"></span>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Зарегистрироваться</button>
                    <a class="btn btn-danger" href="/user/index">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<div th:insert="Footer"></div>
</html>
