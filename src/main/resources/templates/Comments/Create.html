<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление нового комментария</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/css/style1.css}" type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/style2.css}" type="text/css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" href="/post/index">BlogSpring</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link" href="/post/index">Посты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/index">Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comment/index">Комментарии</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <h1>Новый комментарий</h1>
    <div class="row">
        <div class="col-md-4">
            <form th:action="${'/comment/create'}" method="post">
                <div class="form-group">
                    <label class="control-label">Текст</label>
                    <textarea class="form-control" name="text"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Создатель</label>
                    <select name="userId" class="form-control">
                        <div th:each="el : ${users}">
                            <option th:value="${el.id}" th:text="${el.email}"/>
                        </div>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Пост</label>
                    <select name="postId" class="form-control">
                        <div th:each="el : ${posts}">
                            <option th:value="${el.id}" th:text="${el.description}"/>
                        </div>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Добавить</button>
                    <a class="btn btn-danger" href="/user/index">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2022 - SpringHasCome
    </div>
</footer>
</html>
